paths:
  /list/recent/{userId}:
    get:
      tags:
        - List
      summary: 사용자의 최근 저장한 링크 조회
      parameters:
        - in: path
          name: userId
          required: true
          type: integer
          description: 사용자 Id
        - in: query
          name: sort
          type: string
          enum: [recent, past, dictionary, visit]
          description: 정렬 옵션
        - in: query
          name: filter
          type: string
          enum: [onlylink, onlytext]
          description: 필터 옵션
      responses:
        "200":
          description: 최근 링크 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
          data:
            type: object
            example:
              {
                "links":
                  [
                    {
                      "id": "1",
                      "title": "Link 1",
                      "url": "https://www.exaple.com/link1",
                      "tag": "text",
                      "thumbnail": "https://www.example.com/link1-thumbnail.jpg",
                      "like": 1,
                      "createdAt": "2024-07-15",
                      "zip":
                        {
                          "id": "1",
                          "title": "Zip 1",
                          "color": "blue"
                        },
                    },
                    {
                      "id": "2",
                      "title": "Link 2",
                      "url": "https://www.example.com/link2",
                      "tag": "link",
                      "thumbnail": "https://www.example.com/link2-thumbnail.jpg",
                      "like": 0,
                      "createdAt": "2024-07-15",
                      "zip":
                        {
                          "id": "2",
                          "title": "Zip 2",
                          "color": "blue"
                        },
                    },
                  ],
              }
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
