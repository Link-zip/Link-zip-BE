paths:
  /alert/add:
    post:
      tags:
        - Alert
      summary: 알림 생성 
      parameters:
        - name: alert
          in: body
          required: true
          schema:
            properties:
              userId:
                type: integer
                description: 유저 Id
                example: 99
              linkId:
                type: integer
                description: 링크 Id
                example: 103
              alert_date:
                type: string
                format: date-time
                description: 알림 날짜 및 시간 (ISO 8601 형식)
                example: '2024-03-20T15:50:20Z'
              alert_type:
                type: string
                enum: [original, reminder]
                description: 알림 타입
      responses:
        "200":
          description: 알림 생성 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example:
                  {
                  "message": "알림이 생성되었습니다."
                  }
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
