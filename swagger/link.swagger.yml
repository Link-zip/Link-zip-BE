paths:
  /link/get_links/{zip_id}:
    get:
      tags:
        - Link
      summary: 링크 데이터 가져오기
      description: |
          만약 조건(zip, user의 ID값)에 해당하는 값이 없더라도 오류 처리 하지 않고 빈 배열을 반환합니다.
          응답 데이터 중 thumb값은 해당 사이트에서 따로 설정해둔 이미지가 없을 경우 null로 설정됩니다. 
      parameters:
        - name: zip_id
          in: path
          description: '링크가 속한 zip의 id값을 파라미터로 넘겨야 합니다.'
          required: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: tag
          in: query
          description: 'tag값이 link인 경우 link인 값들만 호출, text인 경우 text인 값들만 호출, 설정하지 않은 경우 모든 링크 데이터를 호출'
          required: false
          schema:
            type: string
            example: 'link'
      responses:
        200:
          description: 링크 데이터가 성공적으로 호출된 경우
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              result:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    zip_id:
                      type: integer
                    user_id:
                      type: integer
                    title:
                      type: string
                    url:
                      type: string
                    text:
                      type: string
                    memo:
                      type: string
                    tag:
                      type: string
                    alert_date:
                      type: string
                      format: date-time
                    thumb:
                      type: string
                    like:
                      type: integer
                    visit:
                      type: integer
                    visit_date:
                      type: string
                      format: date-time
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
        400:
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: "잘못된 요청입니다"
        500:
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: "서버 에러, 관리자에게 문의 바랍니다."
              
