                example: 2000
              message:
                type: string
                example: "success!"
              result:
                type: object
                properties:
                  id:
                    type: integer
                  zip_id:
                    type: integer
                  user_id:
                    type: integer
                  title:
                    type: string
                  url:
                    type: string
                  text:
                    type: string
                  memo:
                    type: string
                  tag:
                    type: string
                  alert_date:
                    type: string
                    format: date-time
                  thumb:
                    type: string
                  like:
                    type: integer
                  visit:
                    type: integer
                  visit_date:
                    type: string
                    format: date-time
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        400:
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
