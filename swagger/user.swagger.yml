paths:
  /user/login:
    post:
      tags:
        - User
      summary: 소셜 로그인
      description: |
        카카오 access token을 받아 소셜 로그인을 진행합니다.
        기존 유저라면 토큰을 반환하며, 신규 유저라면 회원가입을 위한 key를 반환합니다.
      parameters:
        - in: body
          name: body
          description: 카카오 access token
          required: true
          schema:
            type: object
            properties:
              accessToken:
                type: string
              accessTokenExpires:
                type: string
              refreshToken:
                type: string
              refreshTokenExpires:
                type: string
      responses:
        "200":
          description: 소셜 로그인 성공 또는 신규 유저
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  isExist:
                    type: boolean
                    example: true
                  accessToken:
                    type: string
                    example: eyJ...
                  accessTokenExpires:
                    type: string
                    example: 2024-08-21T08:35:03.183Z
                  refreshToken:
                    type: string
                    example: eyJ...
                  refreshTokenExpires:
                    type: string
                    example: 2024-08-28T07:35:03.183Z
        "404":
          description: 소셜 로그인 실패
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: TOKEN002
              message:
                type: string
                example: 서버 토큰 발급에 실패했습니다.
        "401":
          description: 카카오 토큰 인증 실패
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: TOKEN001
              message:
                type: string
                example: 카카오 토큰 인증에 실패했습니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user:
    get:
      tags:
        - User
      summary: 닉네임 중복 확인
      description: |
        사용자 회원가입 또는 정보 수정 시 입력한 닉네임이 중복되는지 확인합니다.
        성공 시 200과 함께 메시지를, 닉네임 중복 시 400 에러와 함께 메시지를 반환합니다.
      parameters:
        - in: query
          name: nickname
          required: true
          type: string
          description: 사용자 닉네임
      responses:
        "200":
          description: 닉네임 중복 확인 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  isValid:
                    type: boolean
                    example: true
        "400":
          description: 비어있는 닉네임 / 잘못된 요청
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
    post:
      tags:
        - User
      summary: 사용자 회원가입
      description: |
        사용자 회원가입을 진행합니다. 로그인 실패 시 내려간 key값과 닉네임을 받아 토큰을 반환합니다.
      parameters:
        - in: body
          name: body
          description: 회원가입 key 및 사용자 닉네임
          required: true
          schema:
            type: object
            properties:
              nickname:
                type: string
              key:
                type: string
                example: 4ea...
      responses:
        "200":
          description: 사용자 회원가입 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJ...
                  accessTokenExpires:
                    type: string
                    example: 2024-08-21T08:35:03.183Z
                  refreshToken:
                    type: string
                    example: eyJ...
                  refreshTokenExpires:
                    type: string
                    example: 2024-08-28T07:35:03.183Z
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: USER003
              message:
                type: string
                example: 유효하지 않은 키입니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
    patch:
      tags:
        - User
      summary: 사용자 정보 수정
      description: 사용자 정보(닉네임) 수정을 진행합니다. 헤더에 토큰을 담아 요청해주세요.
      parameters:
        - in: body
          name: body
          description: 사용자 닉네임
          required: true
          schema:
            type: object
            properties:
              nickname:
                type: string
      responses:
        "200":
          description: 사용자 정보 수정 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  userId:
                    type: integer
                  nickname:
                    type: string
                  updatedAt:
                    type: string
        "400":
          description: 기존 닉네임과 동일 / 비어있는 닉네임
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: USER004
              message:
                type: string
                example: 기존 닉네임과 동일합니다.
        "401":
          description: accessToken 인증 실패
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON002
              message:
                type: string
                example: 권한이 잘못되었습니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user/info:
    get:
      tags:
        - User
      summary: 사용자 정보 조회
      description: 사용자 정보 조회를 위한 임시 API 입니다. 헤더에 토큰을 담아 요청해주세요.
      responses:
        "200":
          description: 사용자 정보 조회 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  userId:
                    type: integer
                  nickname:
                    type: string
                  kakaoId:
                    type: integer
                  createdAt:
                    type: string
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user/refresh:
    post:
      tags:
        - User
      summary: 토큰 재발급
      description: 사용자 토큰 재발급을 위한 API 입니다. body에 refreshToken을 보내주세요.
      parameters:
        - in: body
          name: body
          description: refreshToken
          required: true
          schema:
            type: object
            properties:
              refreshToken:
                type: string
      responses:
        "200":
          description: 토큰 재발급 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJ...
                  accessTokenExpires:
                    type: string
                    example: 2024-08-21T08:35:03.183Z
                  refreshToken:
                    type: string
                    example: eyJ...
                  refreshTokenExpires:
                    type: string
                    example: 2024-08-28T07:35:03.183Z
  /user/token/test:
    post:
      tags:
        - User
      summary: 테스트용 토큰 발급
      description: 테스트용 액세스 토큰 발급 api입니다. userId 99번 유저로 발급됩니다.
      responses:
        "200":
          description: 토큰 발급 성공
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJ...
                  accessTokenExpires:
                    type: string
                    example: 2024-08-21T08:35:03.183Z
                  refreshToken:
                    type: string
                    example: eyJ...
                  refreshTokenExpires:
                    type: string
                    example: 2024-08-28T07:35:03.183Z
        "400":
          description: 토큰 발급 실패
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: TOKEN002
              message:
                type: string
                example: 서버 토큰 발급에 실패했습니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.