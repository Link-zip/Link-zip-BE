paths:
  /user/login:
    post:
      tags:
        - User
      summary: 소셜 로그인
      description: | 
        카카오 authCode를 받아 소셜 로그인을 진행합니다. 
        기존 유저라면 토큰을 반환하며, 신규 유저라면 회원가입을 위한 key를 반환합니다.
      parameters:
        - in: body
          name: body
          description: 카카오 authCode
          required: true
          schema:
            type: object
            properties:
              authCode: 
                type: string
      responses:
        "200":
          description: 소셜 로그인 성공
          schema:
            type: object
            properties:
              accessToken: 
                type: string
              refreshToken: 
                type: string
        "400":
          description: 소셜 로그인 실패
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 404
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: USER001
              message:
                type: string
                example: 해당 유저를 찾을 수 없습니다.
              data:
                type: object
                example: 
                  {
                    "key": string
                  }
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user:
    get:
      tags:
        - User
      summary: 닉네임 중복 확인
      description: |
        사용자 회원가입 또는 정보 수정 시 입력한 닉네임이 중복되는지 확인합니다.
        중복 여부와 메시지를 body에 담아 보냅니다.
      parameters:
        - in: query
          name: nickname
          required: true
          type: string
          description: 사용자 닉네임
      responses:
        "200":
          description: 닉네임 조회 완료
          schema:
            type: object
            properties:
              isValid:
                type: boolean
                example: true
              message:
                type: string
                example: 환상적인 닉네임이에요!
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다.
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
    post:
      tags:
        - User
      summary: 사용자 회원가입
      description: |
        사용자 회원가입을 진행합니다. 로그인 실패 시 내려간 key값과 닉네임을 받아 토큰을 반환합니다.
      parameters:
        - in: body
          name: body
          description: 회원가입 key 및 사용자 닉네임
          required: true
          schema:
            type: object
            properties:
              nickname:
                type: string
              key:
                type: string
      responses:
        "200":
          description: 사용자 회원가입 성공
          schema:
            type: object
            properties:
              accessToken: 
                type: string
              refreshToken: 
                type: string
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /user/{userId}:
    get:
      tags:
        - User
      summary: 사용자 정보 조회
      description: 사용자 정보 조회를 위한 임시 API 입니다.
      parameters:
        - in: path
          name: userId
          required: true
          type: integer
          description: 사용자 Id
      responses:
        "200":
          description: 사용자 정보 조회 성공
          schema:
            type: object
            properties:
              userId:
                type: integer
              nickname:
                type: string
              createdAt:
                type: string
        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.